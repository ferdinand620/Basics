<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form</title>
    <style>
      form {
        background-color: black;
        padding: 30px;
      }
      input {
        height: 40px;
        width: 100%;
        margin: 10px 0px;
        padding-left: 6px;
        background-color: rgb(14, 14, 14);
        color: white;
      }
      input::placeholder {
        font-size: 20px;
        color: white;
      }
      .submit-button{
        width: 100%;
        height: 40px;
        background-color: rgb(11, 134, 235);
        color: azure;
        font-size: 20px;
      }
      
    </style>
  </head>
  <body>
    <div
      style="
        margin: auto;
        width: 50%;
        padding-top: 10%;
        justify-content: center;
        align-content: center;
      "
    >
      <form>
        <p style="color: blue; font-size: 30px">Sign In</p>
       
        <div class="name-field">
          <input
            type="text"
            id="username"
            name="username"
            placeholder="username"
          />
        </div>
        <div>
          <input
            type="text"
            id="pass"
            name="password"
            placeholder="password"
          /><br />
          
        </div>
        <button type="submit"class="submit-button">Sign In</button>
      </form>
    </div>
  </body>
</html>
