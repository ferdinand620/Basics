<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bootstrap form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container w-50 " style="padding: 100px; ">
      <form action="" class="bg-black p-5  ">
        <p class="text-info">Sign In</p>
        <div class="py-2 ">
          <input
            type="text"
            name=""
            id=""
            class="w-100 text-white py-2 bg-dark border-0"
            placeholder="Username "
          />
        </div>
        <div class="py-3">
          <input
            type="password"
            name=""
            id=""
            class="w-100 text-white py-3 bg-dark border-0"
            placeholder="Password"
          />
        </div>
        <button type="submit" class="w-100 bg-info fs-4 text-white ">Sign In</button>
      </form>
    </div>
  </body>
</html>
